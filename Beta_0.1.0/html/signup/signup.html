<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/res/icon.png">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>USH - WS Signup</title>
</head>

<body>
    <div class="opaque center box">
        <h1>WS sign up</h1>
        <br>
        <br>
        <div class="row">
            <div class="column column-left">
                <p>BS role:</p>
                <br>
                <input type="radio" id="defense" name="bs-role" value="defense">
                <label for="defense">Defense</label>
                <br>
                <br>
                <input type="radio" id="defense-a" name="bs-role" value="defense-a">
                <label for="defense-a">Defense A shield</label>
                <br>
                <br>
                <input type="radio" id="defense-b" name="bs-role" value="defense-b">
                <label for="defense-b">Defense B shield</label>
                <br>
                <br>
                <input type="radio" id="offense" name="bs-role" value="offense">
                <label for="offense">Offense</label>
                <br>
                <br>
                <input type="radio" id="pliable" name="bs-role" value="pliable">
                <label for="pliable">Pliable</label>
            </div>
            <div class="column">
                <p>Support role:</p>
                <br>
                <input type="radio" id="mining" name="support-role" value="mining">
                <label for="mining">Mining</label>
                <br>
                <br>
                <input type="radio" id="mining/transport" name="support-role" value="mining/transport">
                <label for="mining/transport">Mining swap transport</label>
                <br>
                <br>
                <input type="radio" id="transport" name="support-role" value="transport">
                <label for="transport">Transport</label>
                <br>
                <br>
                <input type="radio" id="pliable" name="support-role" value="pliable">
                <label for="pliable">Pliable</label>
            </div>
        </div>
        <br>
        <br>
        <button id="sign-up-btn" class="btn-full-row"><div>Sign up</div></button>
    </div>

    <p class="opaque credit"></p>
</body>

</html>
