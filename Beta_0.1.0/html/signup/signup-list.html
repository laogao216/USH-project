<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/res/icon.png">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>USH - WS Signup List</title>
</head>

<body>
    <div class="opaque center box">
        <div class="row">
            <div class="column column-left">
                <h1 id="greeting"></h1>
            </div>
            <a href="/signup/signup.html">
                <button id="link-to-signup" class="btn-full-row">Sign up for WS</button>
            </a>
        </div>
        <br>
        <table id="table"></table>
        <img id="loading" src="/res/loading_w.svg" alt="loading..." style="height: 40px; color: white;"/>
        <br>
        <button id="cancel-btn" class="btn-half-row red-btn"><div>Cancel signup</div></button>
        <button id="clear-btn" class="btn-half-row btn-half-row-right red-btn">Clear all</button>
    </div>

    <p class="opaque credit"></p>
</body>

</html>
