<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>USH - Register</title>
</head>

<body>
    <div class="opaque center box">
        <h1>Register</h1>
        <br>
        <br>
        <input type="text" id="username" name="username" placeholder="username">
        <br>
        <br>
        <br>
        <input type="password" id="password" name="password" placeholder="password">
        <br>
        <br>
        <br>
        <input type="password" id="password-again" name="password-again" placeholder="password again">
        <br>
        <br>
        <br>
        <input type="text" id="security-question" name="security-question" placeholder="security question">
        <br>
        <br>
        <br>
        <input type="text" id="security-question-answer" name="security-question-answer" placeholder="security question answer">
        <br>
        <br>
        <br>
        <button id="register-btn" class="btn-full-row">Register</button>
    </div>

    <p class="opaque credit"></p>
</body>

</html>
